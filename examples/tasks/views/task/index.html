<p>There are <%= tasks.length %> tasks.</p>

<% for (var i in tasks) { %>
  <% var task = tasks[i]; %>
  <p id="<%= task.id %>"<% if (task.completed) { %> class="done"<% } %>>
    <input class="completed" type="checkbox"<% if (task.completed) { %> checked="checked"<% } %>>
    <a href="/task/details/<%= task.id %>">
      <%= task.title %>
    </a>
  </p>
<% } %>
